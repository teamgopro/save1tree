<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TEKA Trees - Modern Planting Experience</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: linear-gradient(135deg, #e0f7fa 0%, #a7ffeb 100%);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      color: #054a3d;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      user-select: none;
    }
    /* Container */
    .container {
      background: white;
      max-width: 480px;
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      padding: 40px 35px 50px 35px;
      text-align: center;
    }
    /* Header */
    h1 {
      font-weight: 700;
      font-size: 3.2rem;
      margin-bottom: 10px;
      letter-spacing: 0.05em;
      color: #00796b;
    }
    /* Counter */
    #counter {
      font-size: 4.5rem;
      font-weight: 700;
      margin: 15px 0 10px 0;
      color: #004d40;
      transition: transform 0.3s ease;
      user-select: text;
    }
    #counter.pop {
      animation: pop 0.4s forwards;
    }
    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
    /* Progress Bar */
    #progressBarContainer {
      margin: 15px auto 30px auto;
      width: 100%;
      height: 16px;
      background-color: #c8e6c9;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: inset 0 0 8px #81c784;
    }
    #progressBar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #2e7d32, #66bb6a);
      transition: width 0.8s ease-in-out;
      animation-fill-mode: forwards;
    }
    #progressBar.pulse {
      animation: pulseGlow 1.2s ease-in-out;
    }
    @keyframes pulseGlow {
      0%, 100% { box-shadow: 0 0 8px 2px #66bb6a; }
      50% { box-shadow: 0 0 15px 5px #a5d6a7; }
    }
    /* Input Floating Label */
    .input-group {
      position: relative;
      margin: 30px 0 15px 0;
      width: 100%;
    }
    input[type="text"] {
      font-size: 1.1rem;
      padding: 18px 15px 18px 15px;
      width: 100%;
      border: 2px solid #a5d6a7;
      border-radius: 12px;
      background: #f9fff9;
      color: #004d40;
      outline: none;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    input[type="text"]:focus {
      border-color: #388e3c;
      box-shadow: 0 0 8px 2px #66bb6a;
    }
    input[type="text"]:focus + label,
    input[type="text"]:not(:placeholder-shown) + label {
      top: 5px;
      font-size: 0.85rem;
      color: #388e3c;
      font-weight: 600;
      background: white;
      padding: 0 8px;
      left: 14px;
      transition: all 0.3s ease;
    }
    label {
      position: absolute;
      top: 18px;
      left: 15px;
      color: #7bbd9a;
      font-weight: 400;
      pointer-events: none;
      user-select: none;
      transition: all 0.3s ease;
      font-size: 1.1rem;
      background: transparent;
    }
    /* Button */
    button {
      background: linear-gradient(135deg, #2e7d32, #66bb6a);
      border: none;
      border-radius: 14px;
      color: white;
      font-size: 1.3rem;
      font-weight: 700;
      padding: 18px 50px;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(46, 125, 50, 0.4);
      transition: box-shadow 0.3s ease, transform 0.15s ease;
      user-select: none;
      width: 100%;
      max-width: 100%;
      margin-top: 10px;
    }
    button:hover {
      box-shadow: 0 12px 25px rgba(46, 125, 50, 0.7);
      transform: scale(1.05);
    }
    button:active {
      transform: scale(0.95);
      box-shadow: 0 6px 12px rgba(46, 125, 50, 0.4);
    }
    button:disabled {
      background: #b2dfdb;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }
    /* Tree Emoji Animation */
    #treeEmoji {
      font-size: 3.5rem;
      margin-top: 20px;
      user-select: none;
      display: inline-block;
      transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }
    #treeEmoji.tree-animation {
      animation: bounceGrow 1s ease forwards;
    }
    @keyframes bounceGrow {
      0% { transform: scale(0) translateY(30px); opacity: 0; }
      60% { transform: scale(1.2) translateY(-10px); opacity: 1; }
      80% { transform: scale(0.9) translateY(0); }
      100% { transform: scale(1) translateY(0); }
    }
    /* Stats */
    #myStats {
      font-weight: 600;
      font-size: 1.2rem;
      margin-top: 30px;
      color: #2e7d32;
      min-height: 28px;
      user-select: text;
    }
    /* Daily Challenge Card */
    #dailyChallenge {
      background: #d0f0d9;
      border-radius: 16px;
      padding: 22px 25px;
      margin: 40px auto 0 auto;
      max-width: 440px;
      color: #1b5e20;
      box-shadow: 0 8px 20px rgba(46, 125, 50, 0.2);
      user-select: none;
    }
    #dailyChallenge strong {
      font-size: 1.15rem;
    }
    #challengeCountdown {
      margin-top: 8px;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 0.05em;
      font-variant-numeric: tabular-nums;
    }
    #dailyProgressBarContainer {
      margin: 15px 0 5px 0;
      width: 100%;
      height: 18px;
      background-color: #a3d8a1;
      border-radius: 15px;
      box-shadow: inset 0 0 8px #81c784;
      overflow: hidden;
    }
    #dailyProgressBar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #388e3c, #66bb6a);
      transition: width 0.6s ease-in-out;
    }
    /* Leaderboard */
    h2 {
      margin-top: 55px;
      font-weight: 700;
      font-size: 2rem;
      color: #2e7d32;
      letter-spacing: 0.04em;
      user-select: none;
    }
    #leaderboard {
      list-style: none;
      padding: 0;
      margin: 15px 0 0 0;
      max-height: 200px;
      overflow-y: auto;
      border-radius: 12px;
      background: #f1f8f3;
      box-shadow: inset 0 0 8px #a5d6a7;
      user-select: text;
    }
    #leaderboard li {
      padding: 12px 18px;
      border-bottom: 1px solid #a5d6a7;
      font-weight: 600;
      font-size: 1.1rem;
      color: #054a3d;
      opacity: 0;
      transform: translateX(-10px);
      animation-fill-mode: forwards;
    }
    #leaderboard li:last-child {
      border-bottom: none;
    }
    #leaderboard li.fade-slide-in {
      animation-name: fadeSlideIn;
      animation-duration: 0.35s;
      animation-timing-function: ease-out;
    }
    @keyframes fadeSlideIn {
      from {
        opacity: 0;
        transform: translateX(-15px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    /* Confetti */
    #confetti {
      pointer-events: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: visible;
      z-index: 99;
    }
    .confetti-piece {
      position: absolute;
      width: 8px;
      height: 14px;
      opacity: 0.9;
      border-radius: 3px;
      animation-name: confettiFall;
      animation-timing-function: linear;
      animation-iteration-count: 1;
    }
    @keyframes confettiFall {
      0% {
        opacity: 1;
        transform: translateY(0) rotate(0deg);
      }
      100% {
        opacity: 0;
        transform: translateY(80vh) rotate(360deg);
      }
    }
    /* Tree Facts */
    #treeFacts {
      margin-top: 40px;
      font-style: italic;
      font-weight: 500;
      color: #2a7a39;
      opacity: 0;
      transition: opacity 0.8s ease;
      user-select: none;
      min-height: 40px;
    }
    #treeFacts.show {
      opacity: 1;
    }
    /* Scrollbar for leaderboard */
    #leaderboard::-webkit-scrollbar {
      width: 8px;
    }
    #leaderboard::-webkit-scrollbar-thumb {
      background: #66bb6a;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-label="Plant trees counter and leaderboard">
    <h1>Save 1 Tree</h1>
    <div id="counter" aria-live="polite" aria-atomic="true" aria-relevant="text">0</div>
    <div id="progressBarContainer" aria-label="Overall progress bar">
      <div id="progressBar"></div>
    </div>
    
    <div class="input-group">
      <input id="nameInput" type="text" autocomplete="off" placeholder=" " aria-required="true" aria-describedby="nameHelp" />
      <label for="nameInput">Enter Your Name</label>
    </div>
    <button id="plantBtn" aria-label="Plant a tree button">Plant a Tree ðŸŒ³</button>
    <div id="treeEmoji" aria-hidden="true">ðŸŒ±</div>
    <div id="myStats" aria-live="polite" aria-atomic="true"></div>

    <section id="dailyChallenge" aria-label="Daily tree planting challenge">
      <strong>Today's Goal: 50 Trees</strong>
      <div id="dailyProgressBarContainer" aria-hidden="true">
        <div id="dailyProgressBar"></div>
      </div>
      <div id="challengeCountdown" aria-live="polite" aria-atomic="true">00:00:00</div>
    </section>

    <h2>Leaderboard</h2>
    <ul id="leaderboard" role="list" aria-live="polite" aria-atomic="true"></ul>

    <div id="treeFacts" aria-live="polite"></div>
  </div>

  <div id="confetti"></div>

</body>
</html>
