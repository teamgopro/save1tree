<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TEKA Trees - Live Counter</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e0f7fa;
      text-align: center;
      padding: 40px;
      color: #004d40;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 5px;
    }
    #counter {
      font-size: 4rem;
      color: #00796b;
      font-weight: 700;
      margin-bottom: 10px;
    }
    #progressBarContainer {
      margin: 20px auto;
      width: 80%;
      height: 30px;
      background-color: #c8e6c9;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: inset 0 0 5px #81c784;
    }
    #progressBar {
      height: 100%;
      width: 0%;
      background-color: #388e3c;
      transition: width 0.8s ease-in-out;
      animation-fill-mode: forwards;
    }
    #progressBar.pulse {
      animation: pulseGlow 1.2s ease-in-out;
    }
    @keyframes pulseGlow {
      0%, 100% { box-shadow: 0 0 8px 2px #66bb6a; }
      50% { box-shadow: 0 0 15px 5px #a5d6a7; }
    }
    #leaderboard {
      margin-top: 40px;
      text-align: left;
      display: inline-block;
      min-width: 250px;
      font-size: 1.2rem;
      color: #004d40;
      opacity: 0;
      animation: fadeIn 0.8s forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    input {
      padding: 10px;
      font-size: 1rem;
      margin-top: 20px;
      width: 200px;
      border-radius: 5px;
      border: 1px solid #aaa;
      transition: box-shadow 0.3s ease;
    }
    input:focus {
      outline: none;
      box-shadow: 0 0 8px #4caf50;
      border-color: #4caf50;
    }
    button {
      padding: 15px 40px;
      font-size: 1.2rem;
      margin-top: 20px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      user-select: none;
    }
    button:hover {
      background-color: #004d40;
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2), 0 0 15px #66bb6a;
    }
    .tree-animation {
      display: inline-block;
      font-size: 3rem;
      margin-top: 20px;
      animation: bounceGrow 1s ease forwards;
    }
    @keyframes bounceGrow {
      0% { transform: scale(0) translateY(30px); opacity: 0; }
      60% { transform: scale(1.2) translateY(-10px); opacity: 1; }
      80% { transform: scale(0.9) translateY(0); }
      100% { transform: scale(1) translateY(0); }
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
  <h1>TEKA Trees</h1>
  <div id="counter">0</div>
  <div id="progressBarContainer">
    <div id="progressBar"></div>
  </div>
  <input type="text" id="nameInput" placeholder="Enter your name" />
  <br />
  <button id="plantBtn" onclick="plantTree()">Plant 1 Tree ðŸŒ³</button>
  <div id="treeEmoji"></div>

  <h2>ðŸŒŸ Leaderboard</h2>
  <div id="leaderboard"></div>

  <script>
    const GOAL = 10000;
    var firebaseConfig = {
      apiKey: "AIzaSyAP9sPhuV5aczilZipv6FQJ9aMoBOBhXXQ",
      authDomain: "save1tree-f116f.firebaseapp.com",
      databaseURL: "https://save1tree-f116f-default-rtdb.firebaseio.com",
      projectId: "save1tree-f116f",
      storageBucket: "save1tree-f116f.appspot.com",
      messagingSenderId: "823144374779",
      appId: "1:823144374779:web:54a54f23cef8638dea6b5e"
    };
    firebase.initializeApp(firebaseConfig);
    var db = firebase.database();

    var counterRef = db.ref('counter');
    var leaderboardRef = db.ref('leaderboard');

    // Update counter and progress bar
    counterRef.on('value', snapshot => {
      let count = snapshot.val() || 0;
      document.getElementById('counter').innerText = count;
      let progress = Math.min((count / GOAL) * 100, 100);
      let progressBar = document.getElementById('progressBar');
      progressBar.style.width = progress + '%';

      // Add pulse effect on progress bar
      progressBar.classList.remove('pulse');
      void progressBar.offsetWidth; // trigger reflow
      progressBar.classList.add('pulse');
    });

    // Update leaderboard with fade-in
    leaderboardRef.on('value', snapshot => {
      let data = snapshot.val() || {};
      let sorted = Object.entries(data).sort((a,b) => b[1] - a[1]).slice(0, 5);
      let html = '<ol>' + sorted.map(([name, count]) =>
        `<li><strong>${name}</strong>: ${count}</li>`).join('') + '</ol>';
      let leaderboard = document.getElementById('leaderboard');
      leaderboard.style.opacity = 0;
      setTimeout(() => {
        leaderboard.innerHTML = html;
        leaderboard.style.opacity = 1;
      }, 200);
    });

    // Plant tree function with animation
    function plantTree() {
      const nameInput = document.getElementById('nameInput');
      const name = nameInput.value.trim();
      if (!name) {
        alert("Please enter your name");
        return;
      }

      // Disable button briefly to prevent spam clicks
      const button = document.getElementById('plantBtn');
      button.disabled = true;
      setTimeout(() => button.disabled = false, 1500);

      counterRef.transaction(current => (current || 0) + 1);
      var userRef = db.ref('leaderboard/' + name);
      userRef.transaction(current => (current || 0) + 1);

      // Tree emoji animation
      const emoji = document.getElementById("treeEmoji");
      emoji.innerText = "ðŸŒ±";
      emoji.classList.remove('tree-animation'); // restart animation
      void emoji.offsetWidth; // trigger reflow
      emoji.classList.add('tree-animation');

      // Clear input after planting
      nameInput.value = '';
    }
  </script>
</body>
</html>
