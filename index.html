<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TEKA Trees - Live Counter</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e0f7fa;
      text-align: center;
      padding: 40px;
      color: #004d40;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 5px;
    }
    #counter {
      font-size: 4rem;
      color: #00796b;
      font-weight: 700;
      margin-bottom: 10px;
      display: inline-block;
      transition: transform 0.3s ease;
    }
    #counter.pop {
      animation: pop 0.4s forwards;
    }
    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
    #progressBarContainer {
      margin: 20px auto;
      width: 80%;
      height: 30px;
      background-color: #c8e6c9;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: inset 0 0 5px #81c784;
    }
    #progressBar {
      height: 100%;
      width: 0%;
      background-color: #388e3c;
      transition: width 0.8s ease-in-out;
      animation-fill-mode: forwards;
    }
    #progressBar.pulse {
      animation: pulseGlow 1.2s ease-in-out;
    }
    @keyframes pulseGlow {
      0%, 100% { box-shadow: 0 0 8px 2px #66bb6a; }
      50% { box-shadow: 0 0 15px 5px #a5d6a7; }
    }
    #leaderboard {
      margin-top: 40px;
      text-align: left;
      display: inline-block;
      min-width: 250px;
      font-size: 1.2rem;
      color: #004d40;
    }
    #leaderboard li {
      opacity: 0;
      transform: translateY(10px);
      animation-fill-mode: forwards;
    }
    .fade-slide-in {
      animation: fadeSlideUp 0.5s ease forwards;
    }
    @keyframes fadeSlideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    input {
      padding: 10px;
      font-size: 1rem;
      margin-top: 20px;
      width: 200px;
      border-radius: 5px;
      border: 1px solid #aaa;
      transition: box-shadow 0.3s ease;
    }
    input:focus {
      outline: none;
      box-shadow: 0 0 8px #4caf50;
      border-color: #4caf50;
    }
    button {
      padding: 15px 40px;
      font-size: 1.2rem;
      margin-top: 20px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      user-select: none;
    }
    button:hover {
      background-color: #004d40;
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2), 0 0 15px #66bb6a;
    }
    button:active {
      transform: scale(0.95);
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }
    .tree-animation {
      display: inline-block;
      font-size: 3rem;
      margin-top: 20px;
      animation: bounceGrow 1s ease forwards;
    }
    @keyframes bounceGrow {
      0% { transform: scale(0) translateY(30px); opacity: 0; }
      60% { transform: scale(1.2) translateY(-10px); opacity: 1; }
      80% { transform: scale(0.9) translateY(0); }
      100% { transform: scale(1) translateY(0); }
    }
    /* Confetti container */
    #confetti {
      position: fixed;
      pointer-events: none;
      top: 0; left: 0; width: 100%; height: 100%;
      overflow: visible;
      z-index: 9999;
    }
    .confetti-piece {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: #66bb6a;
      opacity: 0.9;
      border-radius: 2px;
      animation-name: confetti-fall, confetti-spin;
      animation-timing-function: linear, ease-in-out;
      animation-iteration-count: 1;
    }
    @keyframes confetti-fall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(120vh); opacity: 0; }
    }
    @keyframes confetti-spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
  <h1>TEKA Trees</h1>
  <div id="counter">0</div>
  <div id="progressBarContainer">
    <div id="progressBar"></div>
  </div>
  <input type="text" id="nameInput" placeholder="Enter your name" autocomplete="off" />
  <br />
  <button id="plantBtn" onclick="plantTree()">Plant 1 Tree ðŸŒ³</button>
  <div id="treeEmoji"></div>
  
  <h2>ðŸŒŸ Leaderboard</h2>
  <ol id="leaderboard"></ol>

  <div id="confetti"></div>

  <script>
    const GOAL = 10000;
    var firebaseConfig = {
      apiKey: "AIzaSyAP9sPhuV5aczilZipv6FQJ9aMoBOBhXXQ",
      authDomain: "save1tree-f116f.firebaseapp.com",
      databaseURL: "https://save1tree-f116f-default-rtdb.firebaseio.com",
      projectId: "save1tree-f116f",
      storageBucket: "save1tree-f116f.appspot.com",
      messagingSenderId: "823144374779",
      appId: "1:823144374779:web:54a54f23cef8638dea6b5e"
    };
    firebase.initializeApp(firebaseConfig);
    var db = firebase.database();

    var counterRef = db.ref('counter');
    var leaderboardRef = db.ref('leaderboard');

    // Update counter and progress bar
    counterRef.on('value', snapshot => {
      let count = snapshot.val() || 0;
      let counterEl = document.getElementById('counter');
      counterEl.innerText = count;

      // Pop animation
      counterEl.classList.remove('pop');
      void counterEl.offsetWidth; // trigger reflow
      counterEl.classList.add('pop');

      let progress = Math.min((count / GOAL) * 100, 100);
      let progressBar = document.getElementById('progressBar');
      progressBar.style.width = progress + '%';

      // Pulse effect on progress bar
      progressBar.classList.remove('pulse');
      void progressBar.offsetWidth; // trigger reflow
      progressBar.classList.add('pulse');
    });

    // Update leaderboard with fade + slide effect
    leaderboardRef.on('value', snapshot => {
      let data = snapshot.val() || {};
      let sorted = Object.entries(data).sort((a,b) => b[1] - a[1]).slice(0, 5);
      let leaderboardEl = document.getElementById('leaderboard');
      leaderboardEl.innerHTML = ''; // clear before adding

      sorted.forEach(([name, count], i) => {
        let li = document.createElement('li');
        li.textContent = `${name}: ${count}`;
        // Add animation delay for staggered effect
        li.style.animationDelay = (i * 0.1) + 's';
        li.classList.add('fade-slide-in');
        leaderboardEl.appendChild(li);
      });
    });

    // Confetti effect on planting
    function confettiBurst() {
      const confettiContainer = document.getElementById('confetti');
      for (let i = 0; i < 30; i++) {
        let confetti = document.createElement('div');
        confetti.classList.add('confetti-piece');
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor = `hsl(${Math.random() * 120 + 100}, 70%, 60%)`;
        confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
        confetti.style.animationDelay = (Math.random() * 0.5) + 's';
        confettiContainer.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
      }
    }

    // Plant tree function with animation
    function plantTree() {
      const nameInput = document.getElementById('nameInput');
      const name = nameInput.value.trim();
      if (!name) {
        alert("Please enter your name");
        return;
      }

      // Disable button briefly to prevent spam clicks
      const button = document.getElementById('plantBtn');
      button.disabled = true;
      setTimeout(() => button.disabled = false, 1500);

      counterRef.transaction(current => (current || 0) + 1);
      var userRef = db.ref('leaderboard/' + name);
      userRef.transaction(current => (current || 0) + 1);

      // Tree emoji animation
      const emoji = document.getElementById("treeEmoji");
      emoji.innerText = "ðŸŒ±";
      emoji.classList.remove('tree-animation'); // restart animation
      void emoji.offsetWidth; // trigger reflow
      emoji.classList.add('tree-animation');

      // Confetti burst
      confettiBurst();

      // Do NOT clear input - keep userâ€™s name
    }
  </script>
</body>
</html>
