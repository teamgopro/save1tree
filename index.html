<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TEKA Trees - Ultimate</title>
  <style>
    /* Reset & basics */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body, html {
      height: 100%;
      background: linear-gradient(135deg, #e0f7e9 0%, #a1d99b 100%);
      color: #064e3b;
      overflow-x: hidden;
    }
    #loading-screen {
      position: fixed;
      inset: 0;
      background: #064e3b;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #a7f3d0;
      font-size: 1.8rem;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
    #loading-screen.hide {
      opacity: 0;
      pointer-events: none;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 1rem 2rem 4rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      min-height: 100vh;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 0.8rem;
      border-bottom: 2px solid #a7f3d0;
    }
    header h1 {
      font-size: 2.8rem;
      font-weight: 900;
      letter-spacing: 2px;
      color: #065f46;
    }
    #donate-btn {
      background: #10b981;
      color: white;
      padding: 0.5rem 1.5rem;
      border-radius: 50px;
      font-weight: 700;
      border: none;
      cursor: pointer;
      font-size: 1.1rem;
      box-shadow: 0 8px 15px rgba(16,185,129,0.4);
      transition: background 0.3s ease, transform 0.2s ease;
    }
    #donate-btn:hover {
      background: #059669;
      transform: scale(1.05);
    }

    main {
      flex-grow: 1;
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    /* Left panel */
    .left-panel {
      flex: 1 1 400px;
      background: rgba(255 255 255 / 0.85);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(6, 95, 70, 0.2);
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    #counter {
      font-size: 4rem;
      font-weight: 900;
      color: #065f46;
      text-align: center;
      user-select: none;
      letter-spacing: 3px;
    }
    #tree-emoji {
      font-size: 5rem;
      text-align: center;
      margin: 0 auto;
      display: block;
      cursor: pointer;
      transition: transform 0.3s ease;
      user-select: none;
      filter: drop-shadow(0 3px 2px rgba(16,185,129,0.5));
    }
    #tree-emoji:active {
      transform: scale(0.9) rotate(-10deg);
      filter: drop-shadow(0 5px 5px rgba(16,185,129,0.7));
    }
    form#plantForm {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input[type="text"] {
      padding: 12px 15px;
      font-size: 1.1rem;
      border-radius: 15px;
      border: 2px solid #a7f3d0;
      outline-offset: 2px;
      outline-color: #10b981;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus {
      border-color: #059669;
    }
    #dedicationInput {
      font-style: italic;
      color: #065f46cc;
    }
    button#plantBtn {
      background: #10b981;
      color: white;
      font-weight: 700;
      padding: 12px 0;
      border: none;
      border-radius: 50px;
      font-size: 1.3rem;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(16,185,129,0.4);
      transition: background 0.3s ease, transform 0.2s ease;
    }
    button#plantBtn:disabled {
      background: #6ee7b7;
      cursor: not-allowed;
      box-shadow: none;
    }
    button#plantBtn:hover:not(:disabled) {
      background: #059669;
      transform: scale(1.05);
    }
    #facts {
      font-style: italic;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 10px 0;
      text-align: center;
      color: #065f4677;
      min-height: 45px;
      user-select: none;
    }

    /* Right panel */
    .right-panel {
      flex: 1 1 350px;
      background: rgba(255 255 255 / 0.9);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(6, 95, 70, 0.25);
      display: flex;
      flex-direction: column;
      padding: 1.5rem 2rem;
      gap: 1.5rem;
      max-height: 600px;
      overflow: hidden;
    }
    h2 {
      font-weight: 800;
      font-size: 1.8rem;
      color: #065f46;
      text-align: center;
      user-select: none;
    }
    #leaderboard {
      list-style: none;
      overflow-y: auto;
      max-height: 250px;
      padding-right: 5px;
      scrollbar-width: thin;
      scrollbar-color: #10b981 #e0f7e9;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    #leaderboard::-webkit-scrollbar {
      width: 6px;
    }
    #leaderboard::-webkit-scrollbar-thumb {
      background-color: #10b981;
      border-radius: 3px;
    }
    #leaderboard li {
      background: #d1fae5;
      padding: 12px 15px;
      border-radius: 15px;
      font-weight: 700;
      font-size: 1.1rem;
      color: #065f46;
      display: flex;
      align-items: center;
      gap: 12px;
      user-select: none;
      box-shadow: 0 2px 8px rgb(16 185 129 / 0.2);
      transition: background 0.3s ease;
    }
    #leaderboard li:hover {
      background: #a7f3d0;
      color: #064e3b;
    }
    .medal {
      font-size: 1.5rem;
    }
    .place-1 { color: #ffd700; }
    .place-2 { color: #c0c0c0; }
    .place-3 { color: #cd7f32; }

    /* Dedications chat style */
    #dedications {
      background: rgba(6,95,70,0.05);
      border-radius: 15px;
      padding: 1rem;
      overflow-y: auto;
      max-height: 300px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      font-style: normal;
      color: #065f46;
      font-weight: 600;
      user-select: none;
      position: relative;
    }
    .dedication {
      background: #a7f3d0cc;
      padding: 10px 15px;
      border-radius: 15px 15px 15px 0;
      max-width: 100%;
      box-shadow: 0 4px 10px rgba(16,185,129,0.2);
      opacity: 0;
      animation: fadeIn 0.7s forwards;
      font-size: 1rem;
      line-height: 1.3;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .dedication-user {
      font-weight: 700;
      font-size: 0.9rem;
      color: #064e3b;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .dedication-message {
      font-style: italic;
      color: #065f46cc;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
    @keyframes fadeOut {
      to {
        opacity: 0;
      }
    }

    /* Progress bar */
    .progress-container {
      background: #d1fae5;
      border-radius: 30px;
      width: 100%;
      height: 30px;
      overflow: hidden;
      box-shadow: inset 0 2px 5px rgb(6 95 70 / 0.3);
      margin-top: 1rem;
      user-select: none;
    }
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #10b981, #059669);
      width: 0%;
      transition: width 1.5s ease;
      border-radius: 30px 0 0 30px;
      box-shadow: 0 3px 8px rgba(16,185,129,0.8);
    }
    #goal-text {
      font-weight: 700;
      font-size: 1rem;
      text-align: center;
      margin-top: 0.5rem;
      color: #065f46cc;
      user-select: none;
    }
    /* Tooltip for medals */
    .medal[title] {
      position: relative;
      cursor: default;
    }
    .medal[title]:hover::after {
      content: attr(title);
      position: absolute;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      background: #10b981cc;
      padding: 4px 8px;
      border-radius: 6px;
      color: white;
      white-space: nowrap;
      font-size: 0.8rem;
      pointer-events: none;
      opacity: 1;
      transition: opacity 0.3s ease;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="loading-screen">Loading TEKA Trees...</div>

  <div class="container" style="display:none;" id="app">
    <header>
      <h1>🌳 TEKA Trees</h1>
      <button id="donate-btn" title="Plant 100 trees by clicking the tree 100 times!">Donate (Clicks)</button>
    </header>

    <main>
      <section class="left-panel" aria-label="Plant trees and stats">
        <div id="counter" aria-live="polite" aria-atomic="true">0</div>
        <div id="tree-emoji" role="button" tabindex="0" aria-label="Click to plant a tree">🌳</div>

        <form id="plantForm" aria-label="Plant a tree form">
          <input
            type="text"
            id="nameInput"
            placeholder="Enter your name"
            aria-required="true"
            autocomplete="off"
            spellcheck="false"
            aria-describedby="nameError"
          />
          <div id="nameError" style="color:#dc2626; font-size:0.9rem; margin-top:-0.75rem; margin-bottom:0.5rem; display:none;">
            Please enter your name.
          </div>
          <input
            type="text"
            id="dedicationInput"
            placeholder="Dedication (optional)"
            autocomplete="off"
            spellcheck="true"
          />
          <button id="plantBtn" type="submit" aria-label="Plant tree button">🌱 Plant Tree</button>
        </form>

        <div id="facts" aria-live="polite" aria-atomic="true" aria-relevant="text"></div>

        <div class="progress-container" aria-label="Global tree planting goal progress bar">
          <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div id="goal-text" aria-live="polite" aria-atomic="true">0 / 100,000,000 trees planted</div>
      </section>

      <section class="right-panel" aria-label="Leaderboard and dedications">
        <h2>🏆 Leaderboard</h2>
        <ul id="leaderboard" aria-live="polite" aria-relevant="additions" aria-atomic="true" role="list"></ul>

        <h2>💬 Recent Dedications</h2>
        <div id="dedications" role="log" aria-live="polite" aria-relevant="additions"></div>
      </section>
    </main>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAP9sPhuV5aczilZipv6FQJ9aMoBOBhXXQ",
      authDomain: "save1tree-f116f.firebaseapp.com",
      databaseURL: "https://save1tree-f116f-default-rtdb.firebaseio.com",
      projectId: "save1tree-f116f",
      storageBucket: "save1tree-f116f.appspot.com",
      messagingSenderId: "823144374779",
      appId: "1:823144374779:web:54a54f23cef8638dea6b5e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Elements
    const loadingScreen = document.getElementById('loading-screen');
    const app = document.getElementById('app');
    const counterEl = document.getElementById('counter');
    const treeEmoji = document.getElementById('tree-emoji');
    const plantForm = document.getElementById('plantForm');
    const nameInput = document.getElementById('nameInput');
    const dedicationInput = document.getElementById('dedicationInput');
    const plantBtn = document.getElementById('plantBtn');
    const leaderboardEl = document.getElementById('leaderboard');
    const dedicationsEl = document.getElementById('dedications');
    const factsEl = document.getElementById('facts');
    const progressBar = document.getElementById('progress-bar');
    const goalText = document.getElementById('goal-text');
    const donateBtn = document.getElementById('donate-btn');

    // Constants
    const GLOBAL_GOAL = 100000000;
    const COOLDOWN_MS = 5000;
    const CLICK_TO_DOLLAR = 100; // 100 clicks = $1 = 100 trees

    // State
    let globalCount = 0;
    let userCount = 0;
    let cooldown = false;
    let clickCount = 0;
    let dedications = [];
    let leaderboard = [];

    // Helper functions
    function formatNumber(num) {
      return num.toLocaleString();
    }
    function getMedalEmoji(rank) {
      if (rank === 1) return '🥇';
      if (rank === 2) return '🥈';
      if (rank === 3) return '🥉';
      return '';
    }
    function getPlaceEmoji(rank) {
      if (rank === 1) return '🇺🇸';
      if (rank === 2) return '🇮🇳';
      if (rank === 3) return '🇧🇷';
      if (rank === 4) return '🇯🇵';
      if (rank === 5) return '🇩🇪';
      return '🌍';
    }
    function updateFacts() {
      const facts = [
        "🌲 Trees absorb CO₂ & produce oxygen.",
        "🐦 Trees provide habitat to 80% of terrestrial biodiversity.",
        "🌳 One mature tree can absorb 48 lbs of CO₂/year.",
        "💧 Trees reduce water runoff & improve water quality.",
        "🌎 Forests regulate climate and prevent soil erosion.",
      ];
      const fact = facts[Math.floor(Math.random() * facts.length)];
      factsEl.textContent = fact;
    }
    function updateProgressBar() {
      const percent = Math.min((globalCount / GLOBAL_GOAL) * 100, 100);
      progressBar.style.width = percent + '%';
      goalText.textContent = `${formatNumber(globalCount)} / ${formatNumber(GLOBAL_GOAL)} trees planted`;
    }
    function addDedication(user, message) {
      const timestamp = Date.now();
      dedications.push({ user, message, timestamp });
      if (dedications.length > 5) dedications.shift();
      renderDedications();
      // Save to firebase
      db.ref('dedications').push({ user, message, timestamp });
    }
    function renderDedications() {
      dedicationsEl.innerHTML = '';
      dedications.forEach(({ user, message }) => {
        const div = document.createElement('div');
        div.className = 'dedication';
        div.innerHTML = `
          <div class="dedication-user">👤 ${user}</div>
          ${message ? `<div class="dedication-message">💬 "${message}"</div>` : ''}
        `;
        dedicationsEl.appendChild(div);
      });
      // Scroll to bottom
      dedicationsEl.scrollTop = dedicationsEl.scrollHeight;
    }
    function renderLeaderboard() {
      leaderboardEl.innerHTML = '';
      leaderboard.forEach((entry, i) => {
        const li = document.createElement('li');
        const medal = getMedalEmoji(i + 1);
        const place = getPlaceEmoji(i + 1);
        li.innerHTML = `
          <span class="medal place-${i+1}" title="${entry.name}">${medal}</span>
          <span>${place} ${entry.name}</span>
          <span style="margin-left:auto;">🌳 ${formatNumber(entry.count)}</span>
        `;
        leaderboardEl.appendChild(li);
      });
    }

    // Load data from Firebase
    function loadData() {
      return new Promise((resolve) => {
        // Load global count
        db.ref('globalCount').once('value', (snapshot) => {
          globalCount = snapshot.val() || 0;
          updateProgressBar();
          counterEl.textContent = formatNumber(globalCount);
        });
        // Load leaderboard
        db.ref('leaderboard').once('value', (snapshot) => {
          leaderboard = snapshot.val() || [];
          leaderboard.sort((a,b) => b.count - a.count);
          renderLeaderboard();
        });
        // Load dedications
        db.ref('dedications').limitToLast(5).once('value', (snapshot) => {
          dedications = [];
          snapshot.forEach(snap => {
            dedications.push(snap.val());
          });
          renderDedications();
        });
        resolve();
      });
    }

    // Save leaderboard to Firebase
    function saveLeaderboard() {
      db.ref('leaderboard').set(leaderboard);
    }

    // Update leaderboard with new user count
    function updateLeaderboard(name, planted) {
      if (!name) return;
      const existing = leaderboard.findIndex(e => e.name === name);
      if (existing !== -1) {
        leaderboard[existing].count += planted;
      } else {
        leaderboard.push({ name, count: planted });
      }
      leaderboard.sort((a,b) => b.count - a.count);
      if (leaderboard.length > 10) leaderboard = leaderboard.slice(0, 10);
      renderLeaderboard();
      saveLeaderboard();
    }

    // Cooldown handler
    function startCooldown() {
      cooldown = true;
      plantBtn.disabled = true;
      setTimeout(() => {
        cooldown = false;
        plantBtn.disabled = false;
      }, COOLDOWN_MS);
    }

    // Animate tree emoji on planting
    function animateTree() {
      treeEmoji.style.transition = 'transform 0.3s ease';
      treeEmoji.style.transform = 'scale(1.3) rotate(15deg)';
      setTimeout(() => {
        treeEmoji.style.transform = 'scale(1) rotate(0deg)';
      }, 300);
    }

    // Plant a tree function
    async function plantTree(name, dedication) {
      if (cooldown) return;
      if (!name.trim()) {
        document.getElementById('nameError').style.display = 'block';
        return;
      }
      document.getElementById('nameError').style.display = 'none';

      // Animate
      animateTree();

      // Increase counts
      globalCount++;
      userCount++;

      // Update UI
      counterEl.textContent = formatNumber(globalCount);
      updateProgressBar();

      // Add dedication if present
      if (dedication.trim()) {
        addDedication(name, dedication.trim());
      } else {
        addDedication(name, '');
      }

      // Update leaderboard
      updateLeaderboard(name, 1);

      // Save globalCount
      await db.ref('globalCount').set(globalCount);

      // Clear dedication input but keep name
      dedicationInput.value = '';

      // Start cooldown
      startCooldown();

      updateFacts();
    }

    // Handle form submit
    plantForm.addEventListener('submit', e => {
      e.preventDefault();
      const name = nameInput.value.trim();
      const dedication = dedicationInput.value.trim();
      plantTree(name, dedication);
    });

    // Click tree to plant (clicks convert to trees)
    treeEmoji.addEventListener('click', () => {
      clickCount++;
      if (clickCount >= CLICK_TO_DOLLAR) {
        // Plant 100 trees at once, no dedication for click donation
        const name = nameInput.value.trim() || "Anonymous";
        // Loop planting 100 trees - better to batch update for performance, but let's do one by one for now:
        for (let i=0; i<100; i++) {
          plantTree(name, "");
        }
        clickCount = 0;
        // Flash success animation on donate button
        donateBtn.animate([
          { backgroundColor: '#10b981' },
          { backgroundColor: '#059669' },
          { backgroundColor: '#10b981' },
        ], { duration: 800, iterations: 1 });
      }
    });

    // Donate button also triggers tree clicks
    donateBtn.addEventListener('click', () => {
      treeEmoji.click();
    });

    // Keyboard accessibility for tree emoji
    treeEmoji.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        treeEmoji.click();
      }
    });

    // Loading screen fadeout after data loaded
    async function init() {
      await loadData();
      updateFacts();
      loadingScreen.classList.add('hide');
      setTimeout(() => {
        loadingScreen.style.display = 'none';
        app.style.display = 'flex';
      }, 600);
    }
    init();

  </script>
</body>
</html>
