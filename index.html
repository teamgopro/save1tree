<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TEKA - Under Construction</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      color: white;
      background: black;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .center-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      color: #00ffcc;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00ffcc; }
      to { text-shadow: 0 0 20px #00ffff, 0 0 30px #00ccff; }
    }

    .countdown {
      margin-top: 1em;
      font-size: 1.5rem;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #aaa;
      font-size: 0.9rem;
    }

    #adminPanel {
      display: none;
      position: absolute;
      top: 10%;
      right: 10px;
      background: rgba(0,0,0,0.9);
      padding: 20px;
      border: 2px solid #00ffcc;
      border-radius: 8px;
      z-index: 10;
    }

    #adminPanel input,
    #adminPanel button {
      margin-top: 10px;
      width: 100%;
    }

    #adminPanel h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>

<canvas id="bgCanvas"></canvas>

<div class="center-content">
  <div class="logo">ðŸŒ± TEKA</div>
  <h2>Website Under Construction</h2>
  <div class="countdown" id="countdown">Loading countdown...</div>
</div>

<div id="adminPanel">
  <h3>ðŸŒ¿ Admin Panel</h3>
  <button onclick="changeBgStyle()">Change Background Style</button>
  <button onclick="resetCountdown()">Reset Countdown</button>
</div>

<div class="footer">Â© 2025 TEKA. All Rights Reserved.</div>

<script>
  // Animate background using canvas
  const canvas = document.getElementById('bgCanvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let stars = [];
  for (let i = 0; i < 100; i++) {
    stars.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 2,
      d: Math.random() * 1
    });
  }

  function drawStars() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = '#00ffcc';
    ctx.shadowBlur = 5;
    ctx.shadowColor = '#00ffcc';
    stars.forEach(star => {
      ctx.beginPath();
      ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2);
      ctx.fill();
    });
    updateStars();
    requestAnimationFrame(drawStars);
  }

  function updateStars() {
    stars.forEach(star => {
      star.y += star.d;
      if (star.y > canvas.height) {
        star.y = 0;
        star.x = Math.random() * canvas.width;
      }
    });
  }

  drawStars();

  // GLOBAL countdown
  const endTime = new Date('2025-06-13T01:50:04Z').getTime();

  function updateCountdown() {
    const now = new Date().getTime();
    const diff = endTime - now;

    if (diff <= 0) {
      document.getElementById('countdown').innerHTML = "Launching soon!";
      return;
    }

    const hours = Math.floor(diff / (1000 * 60 * 60));
    const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const secs = Math.floor((diff % (1000 * 60)) / 1000);

    document.getElementById('countdown').innerHTML = `${hours}h ${mins}m ${secs}s`;
    requestAnimationFrame(updateCountdown);
  }

  updateCountdown();

  // Secret Admin Panel Activation
  let typed = '';
  document.addEventListener('keydown', (e) => {
    typed += e.key.toLowerCase();
    if (typed.includes('ilovetrees')) {
      document.getElementById('adminPanel').style.display = 'block';
      typed = '';
    }
    if (typed.length > 20) typed = typed.slice(-20);
  });

  // Admin Features
  let bgStyle = 0;
  function changeBgStyle() {
    bgStyle = (bgStyle + 1) % 2;
    if (bgStyle === 1) {
      ctx.shadowColor = '#ff00cc';
      ctx.fillStyle = '#ff00cc';
    } else {
      ctx.shadowColor = '#00ffcc';
      ctx.fillStyle = '#00ffcc';
    }
  }

  function resetCountdown() {
    alert("Countdown is global and cannot be reset client-side.");
  }

  // Responsive canvas
  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>

</body>
</html>
