<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TEKA Trees</title>
  <style>
    /* Loading Screen */
    #loading {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #e8f5e9;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease, visibility 0.5s;
    }

    #loading.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .spinner {
      border: 5px solid #c8e6c9;
      border-top: 5px solid #2e7d32;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #e8f5e9;
      color: #1b5e20;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      padding: 40px;
      gap: 40px;
    }

    .main {
      max-width: 500px;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
      color: #2e7d32;
    }

    .goal-bar-container {
      background: #c8e6c9;
      border-radius: 15px;
      overflow: hidden;
      height: 20px;
      margin: 10px 0 30px;
    }

    .goal-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #43a047, #66bb6a);
      transition: width 0.5s ease-in-out;
    }

    .counter {
      font-size: 3rem;
      font-weight: bold;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin: 20px 0;
    }

    input, button {
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #a5d6a7;
    }

    button {
      background: #66bb6a;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    button:disabled {
      background: #c8e6c9;
      cursor: not-allowed;
    }

    .tree {
      font-size: 3rem;
      text-align: center;
      animation: none;
    }

    .bounce {
      animation: bounce 0.5s ease;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .leaderboard {
      margin-top: 30px;
    }

    .leaderboard li {
      background: #f1f8e9;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 5px;
    }

    .chat {
      width: 300px;
      background: rgba(255,255,255,0.8);
      border-radius: 15px;
      padding: 15px;
      height: 400px;
      overflow-y: auto;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .chat h2 {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #388e3c;
    }

    .dedication {
      background: #e0f2f1;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading">
    <div class="spinner"></div>
  </div>

  <div class="main">
    <h1>TEKA Trees</h1>
    <div class="counter" id="treeCount">0</div>
    <div class="goal-bar-container"><div class="goal-bar" id="goalBar"></div></div>

    <form id="treeForm" class="form-group">
      <input type="text" id="username" placeholder="Enter your name" required />
      <input type="text" id="dedication" placeholder="Dedication (optional)" />
      <button type="submit" id="plantBtn">ðŸŒ± Plant Tree</button>
    </form>

    <div class="tree" id="treeEmoji">ðŸŒ³</div>

    <h2>Top Planters</h2>
    <ul id="leaderboard" class="leaderboard"></ul>
  </div>

  <div class="chat">
    <h2>ðŸŒ¿ Dedications</h2>
    <div id="dedications"></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAP9sPhuV5aczilZipv6FQJ9aMoBOBhXXQ",
      authDomain: "save1tree-f116f.firebaseapp.com",
      databaseURL: "https://save1tree-f116f-default-rtdb.firebaseio.com",
      projectId: "save1tree-f116f",
      storageBucket: "save1tree-f116f.appspot.com",
      messagingSenderId: "823144374779",
      appId: "1:823144374779:web:54a54f23cef8638dea6b5e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const goal = 100_000_000;
    const treeCountEl = document.getElementById("treeCount");
    const goalBar = document.getElementById("goalBar");
    const leaderboardEl = document.getElementById("leaderboard");
    const dedicationsEl = document.getElementById("dedications");
    const treeEmoji = document.getElementById("treeEmoji");
    const plantBtn = document.getElementById("plantBtn");

    let lastPlantTime = 0;

    function getTodayKey() {
      return new Date().toISOString().split("T")[0];
    }

    function animateTree() {
      treeEmoji.classList.add("bounce");
      setTimeout(() => treeEmoji.classList.remove("bounce"), 500);
    }

    document.getElementById("treeForm").addEventListener("submit", e => {
      e.preventDefault();
      const name = document.getElementById("username").value.trim();
      const dedication = document.getElementById("dedication").value.trim();

      if (!name) return alert("Please enter your name.");
      if (Date.now() - lastPlantTime < 5000) return alert("Please wait 5 seconds before planting again.");

      lastPlantTime = Date.now();

      const today = getTodayKey();
      db.ref(`treeCount`).transaction(n => (n || 0) + 1);
      db.ref(`users/${name}/${today}`).transaction(n => (n || 0) + 1);

      if (dedication) {
        db.ref(`dedications/${today}`).push({ user: name, message: dedication, time: Date.now() });
      }

      animateTree();
    });

    db.ref("treeCount").on("value", snap => {
      const count = snap.val() || 0;
      treeCountEl.textContent = count.toLocaleString();
      goalBar.style.width = Math.min((count / goal) * 100, 100) + "%";
    });

    db.ref("users").on("value", snap => {
      const today = getTodayKey();
      const users = snap.val() || {};
      const list = Object.entries(users).map(([user, data]) => [user, data[today] || 0]);
      list.sort((a, b) => b[1] - a[1]);
      leaderboardEl.innerHTML = "";
      list.slice(0, 10).forEach(([user, count]) => {
        const li = document.createElement("li");
        li.textContent = `${user}: ${count} ðŸŒ³`;
        leaderboardEl.appendChild(li);
      });
    });

    db.ref(`dedications/${getTodayKey()}`).on("value", snap => {
      const dedications = Object.values(snap.val() || {}).sort((a, b) => b.time - a.time).slice(0, 5);
      dedicationsEl.innerHTML = "";
      dedications.forEach(d => {
        const div = document.createElement("div");
        div.className = "dedication";
        div.innerHTML = `<strong>${d.user}</strong>: ${d.message}`;
        dedicationsEl.appendChild(div);
      });
    });

    // Hide loading screen when everything is loaded
    window.onload = () => {
      document.getElementById("loading").classList.add("hidden");
    };
  </script>
</body>
</html>
