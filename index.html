<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TEKA Trees - Old Style</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #e0f7fa;
      color: #004d40;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1, h2 {
      font-weight: 700;
      color: #004d40;
    }
    #counter {
      font-size: 4rem;
      font-weight: 900;
      margin: 0.2em 0 0.5em;
    }
    #progressBar {
      height: 22px;
      background: linear-gradient(90deg, #00bfa5, #004d40);
      border-radius: 15px;
      width: 0%;
      margin: 0 auto 25px;
      max-width: 400px;
      box-shadow: 0 0 8px #00796b;
      transition: width 0.5s ease;
    }
    #dailyProgressBar {
      height: 22px;
      background: linear-gradient(90deg, #004d40, #00bfa5);
      border-radius: 15px;
      width: 0%;
      margin: 0 auto 10px;
      max-width: 400px;
      box-shadow: 0 0 8px #004d40;
      transition: width 0.5s ease;
    }
    form {
      margin: 15px auto 30px;
      max-width: 400px;
      display: flex;
      gap: 10px;
      flex-direction: column;
      align-items: center;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 2px solid #004d40;
      border-radius: 8px;
      color: #004d40;
    }
    button {
      background: #00796b;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s ease;
    }
    button:hover:not(:disabled) {
      background: #004d40;
    }
    button:disabled {
      background: #a5d6a7;
      cursor: not-allowed;
    }
    #leaderboard {
      list-style: none;
      padding: 0;
      max-width: 400px;
      margin: 0 auto 40px;
      color: #004d40;
      font-weight: 600;
    }
    #leaderboard li {
      background: #b2dfdb;
      padding: 8px 12px;
      border-radius: 10px;
      margin-bottom: 6px;
      box-shadow: inset 0 0 4px #004d40aa;
    }
    #myStats {
      margin-bottom: 20px;
      font-weight: bold;
      color: #00796b;
    }
    #challengeCountdown {
      font-weight: bold;
      color: #00796b;
      margin-bottom: 20px;
    }
    #tree {
      font-size: 4rem;
      margin: 0 auto 20px;
      display: none;
      transition: transform 1s ease, opacity 1s ease;
    }
  </style>
</head>
<body>

  <h1>TEKA Trees</h1>

  <div id="myStats">You have planted 0 trees.</div>

  <div id="counter">0</div>
  <div id="progressBar"></div>

  <form id="plantForm">
    <input type="text" id="usernameInput" placeholder="Enter your name" maxlength="50" required />
    <input type="text" id="dedicationInput" placeholder="Dedicate this tree (optional, max 50 chars)" maxlength="50" autocomplete="off" />
    <button type="submit" id="plantBtn">Plant Tree ðŸŒ³</button>
  </form>

  <h2>Daily Challenge Progress</h2>
  <div id="dailyProgressBar"></div>
  <div>Time left: <span id="challengeCountdown">00:00:00</span></div>

  <h2>Leaderboard</h2>
  <ul id="leaderboard"></ul>

  <div id="tree" aria-hidden="true">ðŸŒ³</div>

</body>
</html>
