<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TEKA Trees - Old Style</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #e0f7fa;
      color: #004d40;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 0;
      font-weight: 700;
      letter-spacing: 2px;
    }

    #counter {
      font-size: 4rem;
      text-align: center;
      margin: 10px 0 5px;
      font-weight: 900;
    }

    #facts {
      text-align: center;
      font-size: 1.1rem;
      margin: 10px auto 25px;
      max-width: 500px;
      font-style: italic;
      color: #00695c;
    }

    #progressBarContainer {
      width: 80%;
      max-width: 400px;
      height: 22px;
      background: #b2dfdb;
      border-radius: 15px;
      margin: 0 auto 20px;
      box-shadow: inset 0 0 6px #004d40aa;
    }

    #progressBar {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, #00bfa5, #004d40);
      border-radius: 15px;
      transition: width 0.4s ease;
      box-shadow: 0 0 8px #00796b;
    }

    #plantForm {
      max-width: 400px;
      margin: 0 auto 30px;
      display: flex;
      gap: 10px;
      justify-content: center;
      align-items: center;
    }

    #nameInput {
      flex-grow: 1;
      padding: 10px 15px;
      font-size: 1.2rem;
      border: 2px solid #004d40;
      border-radius: 8px;
      outline-offset: 2px;
      outline-color: #00796b;
      color: #004d40;
    }

    #plantBtn {
      background-color: #00796b;
      border: none;
      padding: 12px 20px;
      color: #e0f2f1;
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    #plantBtn:hover:not(:disabled) {
      background-color: #004d40;
    }

    #plantBtn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    #treeEmoji {
      font-size: 3.5rem;
      text-align: center;
      margin-bottom: 20px;
      user-select: none;
      transition: transform 0.3s ease;
    }

    /* bounce animation */
    .tree-bounce {
      animation: bounce 0.7s ease forwards;
    }

    @keyframes bounce {
      0% { transform: translateY(0); }
      30% { transform: translateY(-20px); }
      50% { transform: translateY(0); }
      70% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    #myStats {
      text-align: center;
      font-size: 1.1rem;
      margin-bottom: 25px;
      font-weight: 600;
      color: #00796b;
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
      font-weight: 700;
      letter-spacing: 1.5px;
      color: #004d40;
    }

    #leaderboard {
      max-width: 400px;
      margin: 0 auto 40px;
      padding-left: 0;
      list-style: none;
      color: #004d40;
      font-weight: 600;
      font-size: 1.1rem;
    }

    #leaderboard li {
      background: #b2dfdb;
      margin-bottom: 8px;
      padding: 8px 12px;
      border-radius: 10px;
      box-shadow: inset 0 0 4px #004d40aa;
    }

    #dailyChallenge {
      max-width: 400px;
      margin: 0 auto;
      text-align: center;
      font-weight: 600;
      color: #004d40;
    }

    #challengeCountdown {
      font-size: 1.5rem;
      margin: 6px 0 12px;
      font-weight: 700;
      letter-spacing: 1px;
      color: #00796b;
    }

    #dailyProgressBarContainer {
      height: 16px;
      background: #b2dfdb;
      border-radius: 15px;
      box-shadow: inset 0 0 5px #004d40aa;
      width: 100%;
      max-width: 400px;
      margin: 0 auto 30px;
    }

    #dailyProgressBar {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, #004d40, #00bfa5);
      border-radius: 15px;
      transition: width 0.4s ease;
      box-shadow: 0 0 8px #00796b;
    }
  </style>
</head>
<body>
  <h1>TEKA Trees</h1>

  <div id="counter" aria-live="polite" aria-atomic="true">0</div>

  <div id="facts">
    Did you know? ðŸŒ³ Trees help reduce air pollution and provide oxygen for us to breathe.
  </div>

  <div id="progressBarContainer" aria-label="Progress towards daily tree planting goal">
    <div id="progressBar"></div>
  </div>

  <form id="plantForm" onsubmit="return false;">
    <input
      type="text"
      id="nameInput"
      placeholder="Enter your name"
      aria-label="Your name"
      required
      minlength="2"
      maxlength="20"
      autocomplete="off"
      spellcheck="false"
    />
    <button id="plantBtn" aria-label="Plant a tree">Plant a Tree ðŸŒ³</button>
  </form>

  <div id="treeEmoji" aria-hidden="true">ðŸŒ³</div>

  <div id="myStats" aria-live="polite" aria-atomic="true" role="status">You have planted 0 trees.</div>

  <h2>Leaderboard</h2>
  <ul id="leaderboard" role="list" aria-live="polite" aria-atomic="true"></ul>

  <div id="dailyChallenge" aria-label="Daily tree planting challenge">
    <strong>Daily Goal: Plant 50 Trees</strong>
    <div id="challengeCountdown">00:00:00</div>
    <div id="dailyProgressBarContainer">
      <div id="dailyProgressBar"></div>
    </div>
  </div>

  <!-- Firebase Libraries -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAP9sPhuV5aczilZipv6FQJ9aMoBOBhXXQ",
      authDomain: "save1tree-f116f.firebaseapp.com",
      databaseURL: "https://save1tree-f116f-default-rtdb.firebaseio.com",
      projectId: "save1tree-f116f",
      storageBucket: "save1tree-f116f.appspot.com",
      messagingSenderId: "823144374779",
      appId: "1:823144374779:web:54a54f23cef8638dea6b5e"
    };

    // Initialize Firebase app
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const dailyGoal = 50; // Daily goal

    // Elements
    const plantBtn = document.getElementById('plantBtn');
    const nameInput = document.getElementById('nameInput');
    const counterEl = document.getElementById('counter');
    const leaderboardEl = document.getElementById('leaderboard');
    const treeEmoji = document.getElementById('treeEmoji');
    const myStats = document.getElementById('myStats');
    const progressBar = document.getElementById('progressBar');
    const challengeCountdown = document.getElementById('challengeCountdown');
    const dailyProgressBar = document.getElementById('dailyProgressBar');

    // Helpers
    function getTodayKey() {
      const now = new Date();
      return now.toISOString().split('T')[0];
    }

    // Animate bounce
    function animateTree() {
      treeEmoji.classList.add('tree-bounce');
      setTimeout(() => {
        treeEmoji.classList.remove('tree-bounce');
      }, 700);
    }

    // Update total count UI
    function updateTotalCount(count) {
      counterEl.textContent = count;
      const percent = Math.min((count / dailyGoal) * 100, 100);
      progressBar.style.width = percent + '%';
      dailyProgressBar.style.width = percent + '%';
    }

    // Update leaderboard UI
    function updateLeaderboard(users) {
      leaderboardEl.innerHTML = '';
      const sorted = Object.entries(users)
        .sort((a, b) => b[1] - a[1])
        .slice(0, 10);
      sorted.forEach(([name, count]) => {
        const li = document.createElement('li');
        li.textContent = `${name}: ${count} tree${count !== 1 ? 's' : ''}`;
        leaderboardEl.appendChild(li);
      });
    }

    // Update my stats UI
    function updateMyStats(userName) {
      const todayKey = getTodayKey();
      database.ref(`users/${userName}/${todayKey}`).once('value').then(snapshot => {
        const count = snapshot.val() || 0;
        myStats.textContent = `You have planted ${count} tree${count !== 1 ? 's' : ''}.`;
      });
    }

    // Increment global tree count safely with transaction
    function incrementGlobalCount() {
      const todayKey = getTodayKey();
      const ref = database.ref(`treeCount/${todayKey}`);
      return ref.transaction(current => (current || 0) + 1);
    }

    // Increment user's count safely with transaction
    function incrementUserCount(userName) {
      const todayKey = getTodayKey();
      const ref = database.ref(`users/${userName}/${todayKey}`);
      return ref.transaction(current => (current || 0) + 1);
    }

    // Listen to realtime updates for global and leaderboard
    function listenRealtime() {
      const todayKey = getTodayKey();

      database.ref(`treeCount/${todayKey}`).on('value', snap => {
        const count = snap.val() || 0;
        updateTotalCount(count);
      });

      database.ref('users').on('value', snap => {
        const allUsers = snap.val() || {};
        const counts = {};
        for (const user in allUsers) {
          counts[user] = allUsers[user][todayKey] || 0;
        }
        updateLeaderboard(counts);
      });
    }

    // Countdown to midnight
    function startCountdown() {
      function update() {
        const now = new Date();
        const midnight = new Date(now);
        midnight.setHours(24, 0, 0, 0);
        const diff = midnight - now;

        const hrs = String(Math.floor(diff / (1000*60*60))).padStart(2, '0');
        const mins = String(Math.floor((diff % (1000*60*60)) / (1000*60))).padStart(2, '0');
        const secs = String(Math.floor((diff % (1000*60)) / 1000)).padStart(2, '0');

        challengeCountdown.textContent = `${hrs}:${mins}:${secs}`;

        if (diff < 1000) {
          dailyProgressBar.style.width = '0%';
        }
      }
      update();
      setInterval(update, 1000);
    }

    // Plant tree button click
    plantBtn.addEventListener('click', () => {
      const userName = nameInput.value.trim();
      if (!userName) {
        alert('Please enter your name.');
        return;
      }

      plantBtn.disabled = true;

      Promise.all([
        incrementGlobalCount(),
        incrementUserCount(userName)
      ]).then(() => {
        animateTree();
        updateMyStats(userName);
        // Keep input value instead of clearing
      }).catch(err => {
        alert('Error planting tree: ' + err.message);
      }).finally(() => {
        plantBtn.disabled = false;
      });
    });

    // On load
    listenRealtime();
    startCountdown();
  </script>
</body>
</html>
